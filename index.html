<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="style.css">
<title>Data Generator</title>
</head>

<body>

    <div id="fillData">
        <label for="value">Values</label>
        <input placeholder="Johannes, Magda, Jenny" type="text" id="value">
        <label for="delimiter">Delimiter</label>
        <input placeholder="," type="text" id="delimiter">
        <select class="data-depth" name="depth1" id="depth1"></select>
        <select class="data-depth" name="depth2" id="depth2"></select>
        <select class="data-depth" name="depth3" id="depth3"></select>
        <pre id="showValues"></pre>
    </div>
    <div id="target"></div>
<script src="app.js"></script>
</body>

</html>
